apply plugin: 'com.android.application'

android {
	defaultConfig {
		applicationId "mpop.revii.sulatbaybayin.x"
		minSdkVersion 14
		targetSdkVersion 21
		versionCode 19
		versionName "AlphaLite 0.9"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
}
